<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nice Dives!</title>
    <style>
        .big{
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        height: 400px;
        border: 2px solid blue;
        align-content: space-evenly;
        }

        .small1, .small2, .small4, .small3{
        border: 2px solid red;
        width: 75px;
        height: 50px
        }

    </style>
</head>
<body>
    <div class="big">
        <div class="small1">
            One
        </div>
        <div class="small2">
            Two
        </div>
        <div class="small3">
            Three
        </div>
        <div class="small4">
            Four
        </div>

    </div>
</body>
</html>
